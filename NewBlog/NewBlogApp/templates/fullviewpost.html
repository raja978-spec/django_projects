<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>FullBlog - Raze Post</title>
    <link rel="stylesheet" href="{% static 'home_css/assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static 'home_css/assets/fonts/fontawesome-all.min.css'%}">
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
            {% if full_blog %}
                 <div class="container-fluid">
                  <div class="text-center mt-5">
        
                        <p >{{full_blog.content}}</p>
                
                  </div>
                 </div>
            {% else %}
             <div class="container-fluid">
                <div class="text-center mt-5">
                    <div class="error mx-auto" data-text="404">
                        <p>Cant find content for this topic</p>
                    </div>
                 </div>
              </div>
            {% endif %}
    
            
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright Â© Raze Post 2022</span></div>
            </div>
        </footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="{% static 'home_css/assets/js/jquery.min.js'%}"></script>
    <script src="{% static 'home_css/assets/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{% static 'home_css/assets/js/theme.js'%}"></script>
</body>

</html>
